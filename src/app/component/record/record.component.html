<input type="hidden" value="{{record.dataTableId}}" />

<div *ngIf="record.dataFields">

  <div class="datafield" *ngFor="let dataField of record.dataFields">
    <label>{{dataField.name}}</label>
    <input [(ngModel)]="dataField.value" (ngModelChange)="modelChangeFn($event)"/>
  </div>

</div>


<div *ngIf="record.dataAreas">

  <div *ngFor="let child of record.dataAreas">
    <app-dataarea [dataArea]="child"></app-dataarea>
  </div>
</div>
